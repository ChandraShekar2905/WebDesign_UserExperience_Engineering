<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styleCalculator.css">
</head>
<body>
  <div class="container">
    <!-- Displaying the logged-in username -->
    <h2 class="text-center mt-5">Welcome  <span id="displayUsername"></span></h2>
    <div class="calculator-box">
      
      <!-- Number 1 Field -->
      <div class="calc-input">
        <label for="number1" class="form-label">Number 1:</label>
        <input type="text" id="number1" class="form-control" placeholder="Enter first number">
        <span id="num1Error" class="error-message"></span>
      </div>
      
      <!-- Number 2 Field -->
      <div class="calc-input">
        <label for="number2" class="form-label">Number 2:</label>
        <input type="text" id="number2" class="form-control" placeholder="Enter second number">
        <span id="num2Error" class="error-message"></span>
      </div>
      
      <!-- Operation Buttons -->
      <div class="calc-btns text-center mb-3">
        <button class="btn btn-primary calcBtn" data-op="add">Add</button>
        <button class="btn btn-primary calcBtn" data-op="subtract">Subtract</button>
        <button class="btn btn-primary calcBtn" data-op="multiply">Multiply</button>
        <button class="btn btn-primary calcBtn" data-op="divide">Divide</button>
      </div>
      
      <!-- Result Field -->
      <div class="calc-input">
        <label for="result" class="form-label">Result:</label>
        <input type="text" id="result" class="form-control" readonly>
      </div>
    </div>
  </div>

<script src="scriptCalculator.js"></script>

</body>
</html>
