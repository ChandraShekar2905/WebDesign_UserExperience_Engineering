<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login - Calculator App</title>
    <!-- Bootstrap CSS (using Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styleLoginPage.css" />
    <script src="scriptLogin.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="mb-4 text-center">Login</h2>
        <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="mb-3">
                <strong><label for="email" class="form-label">Email</label></strong>
                <input type="email" class="form-control" id="email" placeholder="Enter Email ID" required />
                <div id="emailError" class="invalid-feedback">Please enter a valid Email ID.</div>
            </div>
            <!-- Username -->
            <div class="mb-3">
                <strong><label for="username" class="form-label">Username</label></strong>
                <input type="text" class="form-control" id="username" placeholder="Username" required />
                <div id="usernameError" class="invalid-feedback">Username must contain only letters.</div>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <strong><label for="password" class="form-label">Password</label></strong>
                <input type="password" class="form-control" id="password" placeholder="Password" required />
                <div id="passwordError" class="invalid-feedback">Password must be between 6 and 20 characters.</div>
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
                <strong><label for="confirmPassword" class="form-label">Confirm Password</label></strong>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
                <div id="confirmPasswordError" class="invalid-feedback">Passwords do not match.</div>
            </div>
            <!-- Login Button -->            
            <button type="submit" class="btn btn-primary w-100" id="loginBtn" disabled>
                Login
            </button>
        </form>
    </div>
</body>

</html>
